{% extends 'pages/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block header_title %}{{ subtitle }}{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 col-lg-3 mb-3">
            <div class="card">
                <img src="https://static.djangoproject.com/img/logos/django-logo-positive.svg" 
                     class="card-img-top img-card" alt="{{ product.name }}">
                <div class="card-body text-center">
                    <a href="{% url 'product' product.id %}" class="btn btn-success">{{ product.name }}</a> 
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <p class="text-center">No products available.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
